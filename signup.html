        li,a,button{
    font-family: "Montserrat", sans-serif;
    font-size: 16px;
    font-weight: 500;

    text-decoration: none;
}
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 10%;

}
.logo{
    cursor: pointer;
}
.navlinks{
    list-style: none;
}

.navlinks li{
    display: inline-block;
    padding:0px 20px;
}
.navlinks li a {
    transition: all 0.3s ease 0s;
}
.navlinks li a:hover{
    color:#0088a9;
}
button{
    padding:9px 25px;
    border: none;
    cursor:pointer;
    transition:all 0.3s ease 0s;
    border-radius:50px;
    background-color: #0088a9;

}
button:hover{
    background-color: #0088a9cc;
}
.logo{
    color: white;
    font-size: 1.5em;

}
.logo span{

}
        
        .signup-container {
            background-color: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 60%;
            padding: 20px;
            margin-left:35em;
            margin-top:5em;
            text-align: center;
            opacity:0.8;
        }
        
        .signup-container h2 {
            margin-bottom: 20px;
            color: #fbf9f9;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #f9f6f6;
            
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top:15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0088a9cc;
        }
        
        .btn {
            background-color: #0088a9;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: 0088a9;
        }
        
        .signup-form p {
            color: #888888;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form class="signup-form">
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" required placeholder="USERNAME">
            </div>
            <div class="form-group">
                <!-- <label for="email">Email</label> -->
                <input type="email" id="email" name="email" required placeholder="EMAIL">
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" required placeholder="PASSWORD">
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <p>By signing up, you agree to our Terms of Service and Privacy Policy.</p>
        </form>
    </div>
