        .signin-container {
    
            background-color:#164662;
           
            border-radius: 18px;
            box-shadow: 0px 2px 10px rgba(80, 79, 79, 0.1);
            width: 370px;
            padding: 30px ;
            margin-top:90px;
            text-align: center;
            justify-content: center;
            margin-left:32em;
        }
        
        .signin-container h2 {
            margin-bottom: 20px;
            color: #faf8f8;
        }
        
        .signin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .form-group {
            width: 100%;
            margin-right:42px;
            margin-left:20px;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top:12px;
            color: #f7f3f3;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            background-color: white;
            border-radius:10em;
            font-size: 16px;
            margin-left:10px;
            margin-top:15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0088a9;
        }
        
        .btn {
            background-color: #017b99;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0088a9cc;
        }
        
        .signin-form p {
            color: #f6f4f4;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .signin-form a {
            color: #0088a9;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signin-form a:hover {
            text-decoration: underline;
        }
        body{
             background-color:#24252A;
        }
    </style>
